<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="pasta_css/signup.css"> <!-- Link para o CSS -->
</head>
<body>

    <div class="container">
        <h2>Cadastro</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label> <!-- Campo de username -->
                <input type="text" id="username" name="username" placeholder="Seu username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>

            <button type="submit">Cadastrar</button>

            <div class="form-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </form>
    </div>

    <script src="pasta_js/signup.js"></script> <!-- Link para o JavaScript do cadastro -->
</body>
</html>

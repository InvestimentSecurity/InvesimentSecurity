<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="pasta_css/signup.css"> <!-- Caminho para o CSS -->
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="signupForm">
            <input type="text" name="name" placeholder="Seu nome" required> <!-- Campo de Nome -->
            <input type="email" name="email" placeholder="Seu email" required> <!-- Campo de Email -->
            <input type="password" name="password" placeholder="Sua senha" required> <!-- Campo de Senha -->
            <button type="submit">Cadastrar</button>
        </form>
        <div id="errorMessage"></div> <!-- Exibe mensagem de erro -->
    </div>

    <script src="pasta_js/signup.js"></script> <!-- Caminho para o JS -->
</body>
</html>

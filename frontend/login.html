<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="pasta_css/login.css"> <!-- Link para o CSS do login -->
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <!-- Remover o atributo action, pois o JavaScript cuidará da submissão -->
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Entrar</button>
            <div class="form-footer">
                <p>Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>

    <script src="pasta_js/login.js"></script> <!-- Link para o JavaScript do login -->
</body>
</html>
